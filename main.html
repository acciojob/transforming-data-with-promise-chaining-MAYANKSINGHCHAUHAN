<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Chaining</title>
</head>
<body>
    <input type="number" id="ip" placeholder="Enter a number">
    <button id="btn">Start Transformation</button>
    <div id="output"></div>

    <script>
        document.getElementById("btn").addEventListener("click", function () {
            let inputValue = parseFloat(document.getElementById("ip").value);
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = ""; // Clear previous results

            if (isNaN(inputValue)) {
                outputDiv.innerHTML = "Please enter a valid number.";
                return;
            }

            new Promise((resolve) => {
                setTimeout(() => {
                    outputDiv.innerHTML = `Result: ${inputValue}`;
                    resolve(inputValue);
                }, 2000);
            })
            .then((num) => new Promise((resolve) => {
                setTimeout(() => {
                    let result = num * 2;
                    outputDiv.innerHTML = `Result: ${result}`;
                    resolve(result);
                }, 2000);
            }))
            .then((num) => new Promise((resolve) => {
                setTimeout(() => {
                    let result = num - 3;
                    outputDiv.innerHTML = `Result: ${result}`;
                    resolve(result);
                }, 1000);
            }))
            .then((num) => new Promise((resolve) => {
                setTimeout(() => {
                    let result = num / 2;
                    outputDiv.innerHTML = `Result: ${result}`;
                    resolve(result);
                }, 1000);
            }))
            .then((num) => new Promise((resolve) => {
                setTimeout(() => {
                    let result = num + 10;
                    outputDiv.innerHTML = `Final Result: ${result}`;
                    resolve(result);
                }, 1000);
            }));
        });
    </script>
</body>
</html>
